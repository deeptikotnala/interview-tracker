<section class="content-header">
  <h1>My Applications</h1>
</section>

<div class="col-xs-12">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">&nbsp;</h3>
      <div class="box-tools">
        <a class="btn btn-default btn-sm" href="/my_applications/new">New Application</a>
      </div>
    </div> <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-striped table-hover">

        <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Contact</th>
          <th>Status</th>
          <th width="80">Status</th>
          <th class="text-center" width="100"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let application of applications'>

          <td>
            {{ application.name}}
          </td>
          <td>
            {{ application.position}}
          </td>
          <td>
            {{ application.email }}
            <br/> {{ application.phone }}
          </td>
          <td>{{ application.status }}</td>
          <td><span class="label bg-orange">Ongoing</span></td>
          <td class="text-center">
            <button class="btn btn-sm btn-default" ng-click="count = count + 1" ng-init="count=0">Edit</button>
          </td>

          <td >
            <button class="btn btn-sm btn-default" ng-click="count = count + 1" ng-init="count=0">Delete</button>
          </td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <!-- /.box -->
</div>
