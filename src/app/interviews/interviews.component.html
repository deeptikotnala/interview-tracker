<section class="content-header">
  <h1>Interviews</h1>
</section>

<section class="content">


  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">&nbsp;</h3>
          <div class="box-tools">
            <a class="btn btn-default btn-sm" href="/interviews/new">New Interview</a>
          </div>
        </div> <!-- /.box-header -->
        <div class="box-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Schedule At</th>
              <th>Interview Type</th>
              <th>Interviewer Name</th>
              <th class="text-center" width="100"></th>
              <th class="text-center" width="100"></th>
            </tr>
            </thead>

            <tbody>

            <tr *ngFor='let intv of interviews'>
              <td>
                {{ intv.scheduledDate}}
              </td>
              <td>
                {{ intv.type}}
              </td>
              <td>
                {{ intv.name}} - {{ intv.position}}
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-default" ng-click="count = count + 1" ng-init="count=0">Edit</button>
              </td>

              <td >
                <button class="btn btn-sm btn-default" ng-click="count = count + 1" ng-init="count=0">Delete</button>
              </td>

            </tr>



            </tbody>
          </table>
        </div>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
