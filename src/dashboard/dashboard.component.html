<section class="content-header">
    <h1>Dashboard</h1>
</section>

<section class="col-md-8">

    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Interview Applications</h3>
        </div>
        <mat-table class="app-table" [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
            </ng-container>
            <ng-container class="text-center" matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="company">
                <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.company.name}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="box-footer clearfix">
            <a class="btn btn-sm btn-info btn-flat pull-left" href="/my_applications/new">New Application</a>
            <a class="btn btn-sm btn-default btn-flat pull-right" href="/my_applications">View All Applications</a>
        </div>
    </div>

</section>
